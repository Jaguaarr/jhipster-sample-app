apiVersion: apps/v1
kind: Deployment
metadata:
  name: jhipster-app
  labels:
    app: jhipster-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jhipster-app
  template:
    metadata:
      labels:
        app: jhipster-app
    spec:
      containers:
      - name: jhipster-app
        image: jhipster-app:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql:5432/jhipsterSampleApplication"
        - name: SPRING_DATASOURCE_USERNAME
          value: "jhipsterSampleApplication"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "password"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
